<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin (Darshan Jain)</title>
</head>

<body>
  <div class="container pt-5">
    <form method="post" enctype="multipart/form-data" action="https://portfolio-t9u7.onrender.com/update-add-award">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Award Name</label>
        <input type="text" class="form-control" id="awardName" placeholder="Enter the Award Name" name="text">

      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Award Image</label>
        <input class="form-control" type="file" multiple="false" name="file">
      </div>
      <input class="mt-3 form-control btn btn-outline-dark" type="submit" name="submit" value="Submit" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/update.js"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>

</html>
