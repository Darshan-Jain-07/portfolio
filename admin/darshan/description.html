<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin (Darshan Jain)</title>
</head>

<body>
  <div class="container pt-5">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Enter Description</label>
      <input type="text" class="form-control" id="descText" placeholder="Enter the Description">
    <button class="btn btn-dark mt-2" onclick="editDescription()">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="/app.js"></script> -->
  <script>
    function editDescription(){
      fetch('https://portfolio-g6y2.onrender.com/update-description',{
        method:'POST',
        headers:{
          'Content-Type':'application/json'
        },
        body: JSON.stringify({"text":`${document.getElementById("descText").value}`})
      }).then(response => response.json())
        .then(data => {console.log(data)
      }).catch(error => {console.error(error)});
    }
  </script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>

</html>
